<!DOCTYPE html>
<html>
<head>
    <title>User Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1>User Information Page</h1>
        <button id="viewUserInfo" class="btn btn-primary">View User Info</button>
        <div class="accordion mt-3" id="userInfoAccordion">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#userInfoCollapse" aria-expanded="false" aria-controls="userInfoCollapse">
                        User Info
                    </button>
                </h2>
                <div id="userInfoCollapse" class="accordion-collapse collapse show" data-bs-parent="#userInfoAccordion">
                    <div class="accordion-body">
                        <div id="userInfoResult"></div>
                    </div>
                </div>
            </div>
        </div>

        <button id="logoutButton" class="btn btn-danger mt-3">Logout</button>
    </div>

    <script src="userInfo.js"></script>
</body>
</html>
